<app-navigation-menu></app-navigation-menu>
<app-admin-panel-navigation-menu></app-admin-panel-navigation-menu>
<div class="content">
  <div class="animal-type-table">
    <p class="table-name">Виды животных</p>
    <div class="table">
      <table mat-table [dataSource]="animalTypes" matSort>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row" (click)="editType(row.name)">
            <mat-icon>create</mat-icon>
          </td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Название</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- priority Column -->
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Приоритетность
          </th>
          <td mat-cell *matCellDef="let row">{{ row.priority }}</td>
        </ng-container>

        <!-- attributes Column -->
        <ng-container matColumnDef="attributes">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Атрибуты</th>
          <td mat-cell *matCellDef="let row">
            {{ getTruncatedAttributes(row.attributes) }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="animalTypesDisplayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: animalTypesDisplayedColumns"
        ></tr>
      </table>

      <mat-paginator
        [length]="typeTotalElements"
        [pageSize]="typeSize"
        [pageSizeOptions]="[5, 10 ,15, 20]"
        [pageIndex]="typePage"
        (page)="typePageLoad($event)"
      >
      </mat-paginator>
    </div>
  </div>

  <div class="attribute-table">
    <p class="table-name">Атрибуты</p>
    <div class="table">
      <table mat-table [dataSource]="attributes" matSort>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row" (click)="editAttribute(row.name)">
            <mat-icon>create</mat-icon>
          </td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Название</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- priority Column -->
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Приоритетность
          </th>
          <td mat-cell *matCellDef="let row">{{ row.priority }}</td>
        </ng-container>

        <!-- values Column -->
        <ng-container matColumnDef="values">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Значения</th>
          <td mat-cell *matCellDef="let row">
            {{ getTruncatedAttributeValues(row.values) }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="attributeDisplayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: attributeDisplayedColumns"
        ></tr>
      </table>

      <mat-paginator
        [length]="attributeTotalElements"
        [pageSize]="attributeSize"
        [pageSizeOptions]="[5, 10 ,15, 20]"
        [pageIndex]="attributePage"
        (page)="attributePageLoad($event)"
      >
      </mat-paginator>
    </div>
  </div>
</div>
<app-footer></app-footer>
