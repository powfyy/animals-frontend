<div class="header">
  <h1 mat-dialog-title>Подтверждение</h1>
</div>
<mat-dialog-content>
  <p>{{text}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="delete()" class="delete">Удалить</button>
  <button mat-button (click)="cancel()" class="cancel">Отмена</button>
</mat-dialog-actions>
