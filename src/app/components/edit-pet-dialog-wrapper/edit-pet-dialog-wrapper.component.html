<div class="content">
  <div class="image-fields">
      <div class="fields">
        <mat-form-field class="name-breed name">
          <input matInput type="text" placeholder="Кличка" [(ngModel)]="pet.name" required/>
        </mat-form-field>
        <mat-form-field class="name-breed breed">
          <input matInput type="text" placeholder="Порода" [(ngModel)]="pet.breed"/>
        </mat-form-field>
        <span class="notice">Если у питомца нет породы, оставьте поле пустым</span>
        <div class="radio-btn">
          <mat-radio-group class="gender-btn" [(ngModel)] = "pet.gender">
            <mat-radio-button value="M" class="male">М</mat-radio-button>
            <mat-radio-button value="F">Ж</mat-radio-button>
          </mat-radio-group>
          <div class="type-btn">
            <mat-radio-group [(ngModel)] = "pet.typePet">
              <mat-radio-button value="DOG" class="dog"
                ><img
                  src="../../../assets/profile-svg/dog-face-svgrepo-com.svg"
                  alt="Собака"
              /></mat-radio-button>
              <mat-radio-button value="CAT"
                ><img
                  src="../../../assets/profile-svg/cat-face-svgrepo-com.svg"
                  alt="Кот"
              /></mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
        <div class="date-description">
          <mat-form-field class="date">
            <input matInput type="date" placeholder="Дата рождения" [(ngModel)]="pet.birthDay" required/>
          </mat-form-field>
        </div>
      </div>
      <div >
        <div class="container-images">
          <img *ngIf="imagePaths.length !== 0" [src]="imagePaths[0].url" alt="Uploaded Image" class="image-main"
          (click)="deleteImage(0)">
          <div class="no-image-main-size" *ngIf="imagePaths.length < 1"><mat-icon >insert_photo</mat-icon></div>
          <div class="mini-images-container">
            <div *ngFor="let imagePath of imagePaths; let i=index">
              <div *ngIf="i > 0">
                <img [src]="imagePath.url" alt="Uploaded Image" class="image" (click)="deleteImage(i)">
              </div>
            </div>
            <div class="no-image-size" *ngIf="imagePaths.length < 2"><mat-icon >insert_photo</mat-icon></div>
            <div class="no-image-size" *ngIf="imagePaths.length < 3"><mat-icon >insert_photo</mat-icon></div>
            <div class="no-image-size" *ngIf="imagePaths.length < 4"><mat-icon >insert_photo</mat-icon></div>
            <div class="no-image-size" *ngIf="imagePaths.length < 5"><mat-icon >insert_photo</mat-icon></div>
          </div>
        </div>

    </div>
  </div>
  <div class="text-btn">
      <mat-form-field class="description">
        <mat-label>Описание</mat-label>
        <textarea matInput style="min-height: 10vh; max-height: 20vh;"
        placeholder="
        Местоположение
        Состояние здоровья/прививки
        Какие-то сведения о характере питомца
        Контактный номер телефона"
        [(ngModel)]="pet.description"></textarea>
      </mat-form-field>
      <div class="file-upload">
        <input type="file" class="file-input" accept=".jpg, .jpeg, .png, .jfif" (change)="onFileSelected($event)" #fileUpload/>
        <button mat-button  class="upload-btn" (click)="fileUpload.click()" [disabled]="imagePaths.length>=5">
          Добавить фото
        </button>
        <button mat-raised-button class="add" (click)="updatePet()">Сохранить питомца</button>
      </div>
  </div>
</div>
